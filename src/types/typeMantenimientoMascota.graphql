type MantenimientoMascota{
    notas: String!
    fecha_mantenimiendo: String!
    recordatorio: Boolean!
    realizado: Boolean!
    mantenimiento: [Mantenimiento!]
    createdAt: String!
    updatedAt: String!
}

type Query {
    AllMantenimientoMascota: [MantenimientoMascota!]
}

type Mutation {
    saveMantenMascota( mascota_id: ID!, notas: String!, fecha_mantenimiento: String!, recordatorio: Boolean): MantenimientoMascota!
}